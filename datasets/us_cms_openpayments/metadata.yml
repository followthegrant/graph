summary: |
  Open Payments is a national transparency program that collects and publishes
  information about financial relationships between drug and medical device
  companies (referred to as "reporting entities") and certain health care
  providers (referred to as "covered recipients"). These relationships may
  involve payments to providers for things including but not limited to
  research, meals, travel, gifts or speaking fees.
